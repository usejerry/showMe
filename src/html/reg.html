<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link rel="stylesheet" href="../css/reg.css">
</head>


<body>

    <div class="wrapper clear">
        <div class="header">
            <div class="h_left">
                <a href="../01index.html"><img src="../img/logo_130x60.png" alt=""></a>
                <p>中关村在线旗下网上商城</p>
            </div>
            <div class="h_right">
                <p>已经有Z商城账号？</p>
                <h3><a href="login.html">立即登录</a></h3>
            </div>
        </div>
        <div class="content clear">

            <p class="title">30秒快速注册，加入Z商城</p>
            <div class="c_box">
                <div class="c_b_message">
                    <div class="box">
                        <span></span>
                        <span>》</span>
                    </div>
                    <h1>
                        <div class="phone">
                            <!-- <span></span> -->
                            <p>用手机号注册</p>
                        </div>
                        <div class="no_phone"></div>
                    </h1>

                    <form action="" class=" f_mes">
                        <p>
                            <label for="p_number"><span>*</span>手机号:</label>
                            <input type="text" value="" id="p_number">
                            <i class=""></i>
                            <span>请填写手机号码</span>
                        </p>
                        <p>
                            <label for="img_code"><span>*</span>验证码:</label>
                            <input type="button" value="点击按钮进行验证" id="img_code">
                            <i class=""></i>
                            <strong id="clic"></strong>
                            <span>请完成验证</span>
                        </p>
                        <p>
                            <label for="p_code"><span>*</span>验证码:</label>
                            <input type="text" value="" id="p_code"><i class=""></i>
                            <strong id="p_mes">获取短信验证码</strong>
                            <span>请填写手机号码，然后点击[获取验证码]</span>
                        </p>
                        <p>
                            <label for="pass"><span>*</span>密码:</label>
                            <input type="password" value="" id="pass"><i class=""></i>
                            <span>6-16位字母和数字的组合，不可用特殊字符</span>
                        </p>
                        <p>
                            <label for="con_pass"><span>*</span>确认密码:</label>
                            <input type="password" value="" id="con_pass"><i class=""></i>
                            <span>再次输入密码</span>
                        </p>
                        <p id="agree"><input type="checkbox" name="" id="f_agree">同意<a href="###">《商城用户协议》</a>
                            <a href="###">《隐私权说明》</a></p>
                        <p id="f_reg"><input type="button" value="注册" id="sub"></p>
                    </form>
                </div>
                <div class="c_b_login clear">
                    <p>如果您已经注册，请 <a href="###" style="color:blue">直接登录</a></p>
                    <p>或者用以下方式登录：</p>
                    <ul class="clear">
                        <li><a href="###"></a></li>
                        <li><a href="###"></a></li>
                        <li><a href="###"></a></li>
                        <li><a href="###"></a></li>
                        <li><a href="###"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tail">
            <div class="t_box">
                <ul class="clear">
                    <li><a href="###">关于Z商城</a></li>
                    <li><a href="###">联系我们</a></li>
                    <li><a href="###">帮助中心</a></li>
                </ul>
                <p>©2019. 中关村在线 版权所有</p>
            </div>
        </div>
    </div>
    <!-- <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/reg.js"></script> -->
    <script src="../js/require.js" data-main="../js/requ5.js"> </script>

</body>

</html>
